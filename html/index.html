<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>FireForce</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link rel="stylesheet" href="../css/FireForce.css"/>
    
</head>

<body>
    <div id="mapid" ></div>
    <div>
        <h3>Fire type</h3>
        <input type="checkbox" id="typeA" checked>
        <label for="typeA">A</label>
        <br/>
        <input type="checkbox" id="typeB_Gasoline" checked>
        <label for="typeB_Gasoline">B_Gasoline</label>
        <br/>
        <input type="checkbox" id="typeB_Alcohol" checked>
        <label for="typeB_Alcohol">B_Alcohol</label>
        <br/>
        <input type="checkbox" id="typeB_Plastics" checked>
        <label for="typeB_Plastics">B_Plastics</label><br/>
        <input type="checkbox" id="typeC_Flammable_Gases" checked>
        <label for="typeC_Flammable_Gases">C_Flammable_Gases</label><br/>
        <input type="checkbox" id="typeD_Metals" checked>
        <label for="typeD_Metals">D_Metals</label><br/>
        <input type="checkbox" id="typeE_Electric" checked>
        <label for="typeE_Electric">E_Electric</label><br/>

        <h3>Intensity</h3>

        <input type="range"id="i" name="i" value="100" min="0" max="50" oninput="this.nextElementSibling.value = this.value">
        <output>50</output>

        <h3>Range</h3>
        <input type="range" id="r" name="r" min="0" max="500" value="500" oninput="this.nextElementSibling.value = this.value">
        <output>500</output>

    </div>
    <div id="content_vehicle">
        <h3>Vehicle type</h3>
        <input type="checkbox" id="car" checked>
        <label for="car">CAR</label>
        <br/>
        <input type="checkbox" id="fireengine" checked>
        <label for="fireengine">FIRE_ENGINE</label>
        <br/>
        <input type="checkbox" id="pumpertruck" checked>
        <label for="pumpertruck">PUMPER_TRUCK</label>
        <br/>
        <input type="checkbox" id="watertender" checked>
        <label for="watertender">WATER_TENDER</label><br/>
        <input type="checkbox" id="laddertruck" checked>
        <label for="laddertruck">TURNTABLE_LADDER_TRUCK</label><br/>
        <input type="checkbox" id="truck" checked>
        <label for="truck">TRUCK</label><br/>

    </div>    
     <!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
<form class="modal-content animate" action="javascript:;" onsubmit="myVehicleApp.create()">
    <div class="container">
      <label for="lon"><b>Longitude</b></label>
      <input type="double" name="lon" id="lon" >
      <label for="lat"><b>Latitude</b></label>
      <input type="double" name="lat" id="lat" >
      <br/>
      <label for="type"><b>Type</b></label>
      <input type="text" name="type" id="type" >
      <label for="Efficiency"><b>Efficiency</b></label>
      <input type="double" name="Efficiency" id="eff" >
      <br/>
      <label for="LiquidType"><b>LiquidType</b></label>
      <input type="double" name="LiquidType" id="lt" >
      <label for="LiquidQuantiy"><b>LiquidQuantiy</b></label>
      <input type="double" name="LiquidQuantiy" id="lq" >
      <br/>
      <label for="LiquidConsumption"><b>LiquidConsumption</b></label>
      <input type="double" name="LiquidConsumption" id="lc" >
      <br/>
      <label for="fuel"><b>fuel</b></label>
      <input type="double" name="fuel" id="f" >
      <label for="fuelConsumption"><b>fuelConsumption</b></label>
      <input type="double" name="fuelConsumption" id="fc" >
      <br/>
      <br/>
      <label for="CrewMember"><b>CrewMember</b></label>
      <input type="int" name="CrewMember" id="cm" >
      <label for="CrewMemberCapacity"><b>CrewMemberCapacity</b></label>
      <input type="int" name="CrewMemberCapacity" id="cmc" >
      <br/>
      <label for="facilityRefID"><b>facilityRefID</b></label>
      <input type="int" name="facilityRefID" id="fRID" >


      <button type="submit">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div> 
</body>
<script src="../js/apiApp.js"></script>
<script src="../js/fireApp.js"></script>
<script src="../js/vehicleApp.js"></script>
<script src="../js/displayApp.js"></script>
<script src="../js/mainApp.js"></script>
